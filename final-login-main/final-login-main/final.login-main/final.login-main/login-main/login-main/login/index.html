<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: inline-block;
            margin: 0px auto;
            position: absolute;
            right: 50%;
        }
    </style>
</head>

<body>

    <button type="button" class="btn btn-primary d-block mx-auto" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Login</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <img src="images/img_avatar2.png" alt="">


                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="pws" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="psw">

                        </div>
                        <p id="messagebox"></p>
                    

                        <button type="button" class="btn btn-success w-100" id="loginBtn" onclick="login()">login</button>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Remmember Me
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger float-start" data-bs-dismiss="modal">Cancel</button>
                    <span>Forgot <a href="">Password?</a></span>
                </div>
            </div>
        </div>
    </div>

    <script>
                            let loginBtn = document.getElementById("loginBtn");
                            let usernameInput = document.getElementById("username");
                            let passwordInput = document.getElementById("psw");
                            let messageBox = document.getElementById("messagebox");
                            let Remmember = document.getElementById("remmember");
                            let attempts = 0;

                            function login() {
                                debugger
                                let username = usernameInput.value;
                                let password = passwordInput.value;
                                if (username.toLowerCase() === "admin".toLowerCase() && password === "123") {
                                    messageBox.style.color = "green";
                                    messageBox.innerHTML = "welcome!";
                                    attempts = 0;
                                } else {
                                    attempts++;
                                    messageBox.style.color = "red";
                                    messageBox.innerHTML = "inccorect username or message.attept" + attempts + "of 3";
                                    if (attempts >= 3)
                                        loginBtn.disabled = true;
                                    usernameInput.disabled = true;
                                    passwordInput.disabled = true;
                                    Remmember.disabled = true;
                                    messageBox.innerHTML="Login disabled. Please try again later.";
                                }
                            }
                        </script>
</body>

</html>
